<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 03</title>
    <style>
        .class1 {font-size:2.3em;}
        .class2{font-size:1.2em;}
        .classpeque{font-size:12px;}
        .classsup{font-size:12px;vertical-align:super}
        .classbot{font-size:14px;vertical-align:-6px;}
        del{vertical-align:-1em;color:#0000ff;font-size:2em;}
        ins{color:#27bd27;vertical-align:super;}
    </style>
</head>
<body>
    <p class="class1">Mi color favorito es 
    el <del>azul</del> <ins>verde</ins>!</p>

    <p class="class2"><span class="classpeque">Hay que</span> tener en cuenta que <span class="classsup">los navegadores</span>
    tachan <span class="classbot">el texto</span> marcado con <del>del</del>(del) y
    subrayan el marcado con <ins>ins</ins>.</p>
</body>
</html>
